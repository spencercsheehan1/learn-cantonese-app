version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # The '--no-optimization' flag is used to prevent minification and other optimizations during the web export process.
        # This is necessary to ensure compatibility with certain tools or debugging workflows.
        - npx expo export:web --no-optimization
  artifacts:
    baseDirectory: web-build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*